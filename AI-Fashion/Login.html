<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Fashion Login</title>
    <link rel="icon" href="icons/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="with-line">AI-Driven Fashion</h1>
            <nav>
                <ul>
                    <h2 class="with-line1">New Arrivals</h2>
                    <ul>
                        <li><a href="#"><i class="fas fa-arrow-right"></i> Winters</a></li>
                        <li><a href="#"><i class="fas fa-arrow-right"></i> Women's</a></li>
                        <li><a href="#"><i class="fas fa-arrow-right"></i> Men's</a></li>
                        <li><a href="#"><i class="fas fa-arrow-right"></i> Kids</a></li>
                    </ul>
                </ul>
            </nav>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2 class="with-line1">EXISTING MEMBER</h2>
                <h3>Welcome Back!</h3>
                <form id="login-form" action="login.php" method="POST">
                    <div class="input-group">
                        <label for="email">Email :</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="example123@gmail.com" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password :</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <button type="submit">Continue <i class="fas fa-arrow-right"></i></button>
                </form>
                <p>or</p>
                <div class="social-login">
                    <button class="google" onclick="redirectToSignup()"><img src="icons/google.png" alt="Google"></button>
                    <button class="facebook" onclick="redirectToSignup()"><img src="icons/facebook.png" alt="Facebook"></button>
                    <button class="apple" onclick="redirectToSignup()"><i class="fab fa-apple"></i></button>
                </div>
                <p>Don't have an account? <a href="#" onclick="redirectToSignup()">Register Now</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
