<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Fashion Signup</title>
    <link rel="icon" href="icons/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="with-line">Join AI-Driven Fashion</h1>
            <nav>
                <ul>
                    <h2 class="with-line1">New Arrivals</h2>
                    <ul>
                        <li><a href="#"><i class="fas fa-arrow-right"></i> Winters</a></li>
                        <li><a href="#"><i class="fas fa-arrow-right"></i> Women's</a></li>
                        <li><a href="#"><i class="fas fa-arrow-right"></i> Men's</a></li>
                        <li><a href="#"><i class="fas fa-arrow-right"></i> Kids</a></li>
                    </ul>
                </ul>
            </nav>
        </div>
        <div class="right-section">
            <div class="signup-box">
                <h2 class="with-line1">NEW MEMBER</h2>
                <h3>Join Us Today!</h3>
                <form id="signup-form" action="signup.php" method="POST">
                    <div class="input-group">
                        <label for="name">Name :</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">Email :</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="example123@gmail.com" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password :</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password :</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <button type="submit">Sign Up <i class="fas fa-arrow-right"></i></button>
                </form>
                <p>Already have an account? <a href="login.html">Login Here</a></p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
